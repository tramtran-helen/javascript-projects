<!DOCTYPE html>
<html>
    <head>
        <title>Teddy's Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <div class = "outer-box">
            <div class = "inner-box">
                <h1>Teddy's Links Tracker</h1>
                <input id="input-el" type="text" placeholder="Paste your link here or hit 'SAVE TAB' button"/>
                <p>He believes he could, so he did<br>Gooo Richie! I'm always here for u</p>
                <button id="save-btn">Save</button>
                <button id="delete-btn">Delete All</button>
                <div class="list-box">
                    <ul id="input-list"></ul>
                </div>
            </div>
        </div>
        <script type="module" src="index.js"></script> <!-- insert type="module" when want to import in js file -->
    </body>
</html>
